{% load static %}<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos - Sistema de Eventos del Gobernador</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #009885;
            --primary-magenta: #C90166;
            --primary-red: #AE192D;
            --primary-black: #010101;
            --primary-beige: #D3C2B4;
            --gradient-primary: linear-gradient(135deg, #009885 0%, #00b89a 50%, #009885 100%);
            --gradient-accent: linear-gradient(135deg, #C90166 0%, #AE192D 100%);
            --shadow-primary: 0 20px 40px rgba(0, 152, 133, 0.15);
            --shadow-secondary: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5f3 50%, #f0f8f7 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--gradient-primary);
            padding: 1.5rem 0;
            box-shadow: var(--shadow-secondary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2px, -2px) rotate(1deg); }
            66% { transform: translate(-2px, 2px) rotate(-1deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Calendar Container */
        .calendar-container {
            padding: 2rem 0;
        }

        .calendar-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        /* Calendar Controls */
        .calendar-controls {
            background: rgba(248, 255, 254, 0.8);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(211, 194, 180, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-nav {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 152, 133, 0.3);
            cursor: pointer;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 152, 133, 0.4);
            background: linear-gradient(135deg, #00a691 0%, #00c7a6 50%, #00a691 100%);
        }

        .current-month {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-black);
            min-width: 200px;
            text-align: center;
        }

        .btn-create {
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 1, 102, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 1, 102, 0.4);
        }

        /* Calendar Grid */
        .calendar-grid {
            padding: 2rem;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .calendar-header {
            background: var(--gradient-primary);
        }

        .calendar-header th {
            padding: 1rem;
            color: white;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.02em;
            border: none;
        }

        .calendar-day {
            height: 120px;
            vertical-align: top;
            border: 1px solid #e8f0fe;
            padding: 0.75rem;
            position: relative;
            background: white;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: rgba(0, 152, 133, 0.02);
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #6c757d;
        }

        .calendar-day.today {
            background: rgba(0, 152, 133, 0.1);
            border-color: var(--primary-teal);
            box-shadow: inset 0 0 0 2px var(--primary-teal);
        }

        .day-number {
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .calendar-day.other-month .day-number {
            color: #adb5bd;
        }

        .calendar-day.today .day-number {
            color: var(--primary-teal);
            font-weight: 700;
        }

        /* Events */
        .event-item {
            background: var(--gradient-primary);
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.2;
            display: block;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .event-item:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #00a691 0%, #00c7a6 50%, #00a691 100%);
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 152, 133, 0.4);
        }

        .event-time {
            font-size: 0.7rem;
            opacity: 0.9;
            margin-bottom: 0.1rem;
        }

        .event-title {
            font-weight: 600;
            line-height: 1.1;
        }

        /* More events indicator */
        .more-events {
            background: rgba(201, 1, 102, 0.1);
            color: var(--primary-magenta);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(201, 1, 102, 0.2);
        }

        .more-events:hover {
            background: rgba(201, 1, 102, 0.2);
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: var(--shadow-primary);
        }

        .modal-header {
            background: var(--gradient-primary);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem 2rem;
            border: none;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .btn-close:hover {
            opacity: 1;
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .event-detail {
            margin-bottom: 1rem;
        }

        .event-detail-label {
            font-weight: 600;
            color: var(--primary-teal);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-detail-value {
            color: var(--primary-black);
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }

            .header-subtitle {
                font-size: 1rem;
            }

            .calendar-controls {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
            }

            .month-navigation {
                justify-content: center;
            }

            .current-month {
                font-size: 1.2rem;
                min-width: auto;
            }

            .calendar-grid {
                padding: 1rem;
            }

            .calendar-day {
                height: 100px;
                padding: 0.5rem;
            }

            .calendar-header th {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .event-item {
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .calendar-day {
                height: 80px;
                padding: 0.25rem;
            }

            .day-number {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .event-item {
                font-size: 0.65rem;
                padding: 0.1rem 0.3rem;
                margin-bottom: 0.1rem;
            }

            .event-time {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content text-center">
                <h1 class="header-title">Calendario de Eventos</h1>
                <p class="header-subtitle">Gobierno de Chiapas</p>
            </div>
        </div>
    </header>

    <!-- Calendar Container -->
    <div class="container calendar-container">
        <div class="calendar-card">
            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="month-navigation">
                    <button class="btn-nav" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-month" id="currentMonth">
                        Enero 2025
                    </div>
                    <button class="btn-nav" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn-create" onclick="createEvent()">
                    <i class="fas fa-plus"></i>
                    Crear Evento
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid">
                <table class="calendar-table">
                    <thead class="calendar-header">
                        <tr>
                            <th>Dom</th>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mié</th>
                            <th>Jue</th>
                            <th>Vie</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar days will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">
                        <i class="fas fa-calendar-check me-2"></i>
                        Detalles del Evento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Event details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Calendar functionality
        let currentDate = new Date();
        const months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        // Sample events data - Replace with Django backend data
        const events = [
            {
                id: 1,
                title: "Reunión de Gabinete",
                date: "2025-01-15",
                time: "09:00",
                location: "Palacio de Gobierno",
                description: "Reunión semanal del gabinete estatal para revisar avances y planificación.",
                attendees: 25
            },
            {
                id: 2,
                title: "Conferencia de Prensa",
                date: "2025-01-15",
                time: "11:30",
                location: "Sala de Prensa",
                description: "Conferencia de prensa para anunciar nuevos programas sociales.",
                attendees: 50
            },
            {
                id: 3,
                title: "Inauguración Hospital",
                date: "2025-01-18",
                time: "10:00",
                location: "Tuxtla Gutiérrez",
                description: "Inauguración del nuevo hospital regional de especialidades.",
                attendees: 200
            },
            {
                id: 4,
                title: "Gira de Trabajo",
                date: "2025-01-22",
                time: "08:00",
                location: "San Cristóbal",
                description: "Gira de trabajo por los municipios de la región Altos.",
                attendees: 15
            },
            {
                id: 5,
                title: "Evento Cultural",
                date: "2025-01-25",
                time: "18:00",
                location: "Teatro del Estado",
                description: "Presentación del Festival de las Culturas de Chiapas.",
                attendees: 500
            }
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            document.getElementById('currentMonth').textContent = `${months[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            let date = 1;
            let nextMonthDate = 1;
            
            // Create calendar rows
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    cell.className = 'calendar-day';
                    
                    if (week === 0 && day < firstDay) {
                        // Previous month days
                        const prevDate = daysInPrevMonth - firstDay + day + 1;
                        cell.classList.add('other-month');
                        cell.innerHTML = `<div class="day-number">${prevDate}</div>`;
                    } else if (date > daysInMonth) {
                        // Next month days
                        cell.classList.add('other-month');
                        cell.innerHTML = `<div class="day-number">${nextMonthDate}</div>`;
                        nextMonthDate++;
                    } else {
                        // Current month days
                        const cellDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        
                        // Check if it's today
                        const today = new Date();
                        if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        
                        cell.innerHTML = `<div class="day-number">${date}</div>`;
                        
                        // Add events for this date
                        const dayEvents = events.filter(event => event.date === cellDate);
                        dayEvents.slice(0, 2).forEach(event => {
                            const eventElement = document.createElement('div');
                            eventElement.className = 'event-item';
                            eventElement.onclick = () => showEventDetail(event);
                            eventElement.innerHTML = `
                                <div class="event-time">${event.time}</div>
                                <div class="event-title">${event.title}</div>
                            `;
                            cell.appendChild(eventElement);
                        });
                        
                        // Show "more events" if there are more than 2
                        if (dayEvents.length > 2) {
                            const moreElement = document.createElement('div');
                            moreElement.className = 'more-events';
                            moreElement.textContent = `+${dayEvents.length - 2} más`;
                            moreElement.onclick = () => showDayEvents(cellDate, dayEvents);
                            cell.appendChild(moreElement);
                        }
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                // Stop if we've filled all days of the month
                if (date > daysInMonth) break;
            }
        }

        function showEventDetail(event) {
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            const modalBody = document.getElementById('eventModalBody');
            
            modalBody.innerHTML = `
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-heading"></i>
                        Título del Evento
                    </div>
                    <div class="event-detail-value">${event.title}</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-calendar"></i>
                        Fecha
                    </div>
                    <div class="event-detail-value">${formatDate(event.date)}</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-clock"></i>
                        Hora
                    </div>
                    <div class="event-detail-value">${event.time}</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Ubicación
                    </div>
                    <div class="event-detail-value">${event.location}</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-users"></i>
                        Asistentes Esperados
                    </div>
                    <div class="event-detail-value">${event.attendees} personas</div>
                </div>
                <div class="event-detail">
                    <div class="event-detail-label">
                        <i class="fas fa-info-circle"></i>
                        Descripción
                    </div>
                    <div class="event-detail-value">${event.description}</div>
                </div>
            `;
            
            modal.show();
        }

        function showDayEvents(date, events) {
            // You can implement this to show all events for a specific day
            console.log('Show all events for:', date, events);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} de ${month} de ${year}`;
        }

        function createEvent() {
            // Redirect to create event page or open create modal
            // Replace with your Django URL
            console.log('Crear nuevo evento');
            // window.location.href = "{% url 'create_event' %}";
        }

        // Navigation events
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
        });
    </script>
</body>
</html>
